{{ define "main" }}
  {{ partial "page-header" . }}


  <section class="section">
    <div class="container">
        <!-- blog posts -->
          <div class="row">
            {{ range (where .Pages.ByDate "Params.date" "ge" time.Now) }}
              <div class="md:col-3 mb-14">
                {{ partial "components/blog-card" . }}
              </div>
            {{ end }}
          </div>
          {{ partial "components/pagination.html" . }}
        </div>
  </section>
{{ end }}
